name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - run: bun ci
      - run: bun run build
      - name: Publish packages
        run: |
          version="$GITHUB_REF_NAME"

          if [[ $version == *"beta"* ]]; then
            tag=beta
          elif [[ $version == *"alpha"* ]]; then
            tag=alpha
          else
            tag=latest
          fi

          # npm publish for OIDC authentication
          pkg_name=$(node -p "require('./package.json').name")
          echo "Checking if $pkg_name exists on npm..."

          if npm view "$pkg_name" version &>/dev/null; then
            echo "Publishing $pkg..."
            (
              bun pm pack
              tarball=$(ls *.tgz)
              npm publish "$tarball" --access public --tag $tag
              rm -f "$tarball"
            )
          else
            echo "⚠️  Skipping $pkg_name - package does not exist on npm. Create it first with: npm publish --access public"
          fi
